<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>

<body>

<a th:href="@{/provider/add}" class="btn btn-danger">Cliquer pour ajouter un provider</a>


<h1 align="center">Liste des Fournisseurs</h1>

<h3 th:text="${pr}"></h3>

<ul>
<li th:each="p : ${providers}"   th:text="${p}"></li>
</ul>

<h2 align="center">Tableau des fournisseurs</h2>
<table  class="table" align="center" border="1">
		<tr>
			<th>Nom</th><th>Adress</th><th>Email</th>
			
		</tr>
		<tr th:each="obj : ${objs}">
		<td th:text="${obj.name}"></td>
		<td th:text="${obj.adress}"></td>
		<td th:text="${obj.email}"></td>
		</tr>
	</table>
</body>
</html>
