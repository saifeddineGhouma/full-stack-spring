<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>

<body>

<h1 align="center">Ajouter un nouveau Fournisseur</h1>

<form method="post" th:action="@{/provider/add}" th:object="${provider}">
   
   <div class="form-group">
    <label for="ProviderName">Name</label>
    <!--  input type="text" name="pname" class="form-control" id="ProviderName" placeholder="Provider Name"-->
        <input type="text" th:field="*{name}" class="form-control" id="ProviderName" placeholder="Provider Name">
    </div>
  
   <div class="form-group">
    <label for="ProviderAddress">Address</label>
    <!--input type="text" name="paddress" class="form-control" id="ProviderAddress"  placeholder="Adress"-->
     <input type="text" th:field="*{adress}" class="form-control" id="ProviderAddress"  placeholder="Adress">
     </div>
  
  
  <div class="form-group">
    <label for="ProviderEmail">Email</label>
    <!--  input type="email" name="pemail" class="form-control" id="ProviderEmail"  placeholder="Email"-->
    <input type="email" th:field="*{email}" class="form-control" id="ProviderEmail"  placeholder="Email">
     </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
